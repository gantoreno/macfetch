name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Get version without v prefix
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build release binary
        run: cargo build --release

      - name: Create tarball
        run: |
          cd target/release
          tar -czvf macfetch-${{ github.ref_name }}.tar.gz macfetch
          mv macfetch-${{ github.ref_name }}.tar.gz ../../

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "[${{ steps.version.outputs.version }}] - ${{ steps.date.outputs.date }}"
          draft: true
          generate_release_notes: true
          files: macfetch-${{ github.ref_name }}.tar.gz
